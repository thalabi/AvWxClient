<p-toast class="custom-toast" position="top-center"></p-toast>

<p-dropdown [options]="savedstationIdSetNames" [(ngModel)]="stationIdSetName" editable="true"
    placeholder="Saved station sets" (onChange)="onChangeStationIdSet($event)">
</p-dropdown>
<button pButton type="button" icon="pi pi-plus" (click)="addStationIdSet()" label="Add" style="margin-left: 0.2rem;"
    [disabled]="foundSavedStationIdSet"></button>
<button pButton type="button" icon="pi pi-check" (click)="modifyStationIdSet()" label="Mod" style="margin-left: 0.2rem;"
    [disabled]="! foundSavedStationIdSet"></button>
<button pButton type="button" icon="pi pi-minus" (click)="deleteStationIdSet()" label="Del" style="margin-left: 0.2rem;"
    [disabled]="! foundSavedStationIdSet"></button>
